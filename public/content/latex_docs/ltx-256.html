<div class="body"><h2 class="head2">Hypertext Help with LaTeX</h2>

<h3>\ldots</h3>

<p>The <tt>\ldots</tt> command produces  an ellipsis.</p>

<p>Unlike <tt>\cdots, \ddots, \vdots,</tt> this command  works
in any mode, not just math mode.</p>
