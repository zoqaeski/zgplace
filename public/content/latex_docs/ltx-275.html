<div class="body"><h2 class="head2">Hypertext Help with LaTeX</h2>

<h3>\newline</h3>

<p>The <tt>\newline</tt> command breaks the line right where it
is. The <tt>\newline</tt> command can be used only in paragraph
mode.</p>

<hr noshade="noshade" size="1" />

<p>
See also <a href="ltx-99.html">Line and Page Breaking</a><br />
Go to <a href="ltx-2.html">LaTeX Table of Contents</a>
</p>
