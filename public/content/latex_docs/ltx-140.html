<h3>\thispagestyle</h3>

<p> <tt>\thispagestyle{option}</tt></p>

<p>The <tt>\thispagestyle</tt>  command works in the same manner as the 
<tt><a href="ltx-138.html">\pagestyle</a></tt>
command except that it changes the style for the current page only.</p>
