<div class="body"><h2 class="head2">Hypertext Help with LaTeX</h2>

<h3>\overline</h3>

<p><tt>\overline{equation}</tt></p>

<p>The <tt>\overline</tt> command causes the argument
<tt>equation</tt> to be overlined; math mode.</p>
