<div class="body"><h2 class="head2">Hypertext Help with LaTeX</h2>

<h3>\medskip</h3>

<p>The <tt>\medskip</tt> command is equivalent to
<tt><a href="ltx-347.html">\vspace</a>{\medskipamount}</tt>
where <tt>\medskipamount</tt> is determined by the document style.</p>
