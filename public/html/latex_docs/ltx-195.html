<div class="body"><h2 class="head2">Hypertext Help with LaTeX</h2>

<h3>\addtocounter</h3>

<p><tt>\addtocounter{counter}{value}</tt></p>

<p>The <tt>\addtocounter</tt> command increments the
<tt>counter</tt> by the amount specified by the <tt>value</tt>
argument, which can be negative.</p>
