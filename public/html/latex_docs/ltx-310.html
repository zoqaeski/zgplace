<div class="body"><h2 class="head2">Hypertext Help with LaTeX</h2>

<h3>\setcounter</h3>

<p><tt>\setcounter{counter}{value}</tt></p>

<p>The <tt>\setcounter</tt> command sets the value of the 
specified <tt>counter</tt> to that specified by the
<tt>value</tt> argument.</p>
