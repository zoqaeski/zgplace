<div class="body"><h2 class="head2">Hypertext Help with LaTeX</h2>

<h3>\nocite</h3>

<p><tt>\nocite{key_list}</tt></p>

<p>The <tt>\nocite</tt> command produces no text, but writes
key_list, which is a list of one or more citation keys, on the
aux file.</p>

<p>The <tt>\nocite</tt> command is <a href="fragile.html">fragile</a>.</p>
