<div class="body"><h2 class="head2">Hypertext Help with LaTeX</h2>

<h3>\date</h3>

<p><tt>\date{text}</tt></p>

<p>The <tt>\date</tt> command declares <tt>text</tt> to be the
document's date. With no <tt>\date</tt> command, the current
date is used.</p>
