<div class="body"><h2 class="head2">Hypertext Help with LaTeX</h2>

<h3>\frac</h3>

<p><tt>\frac{num}{den}</tt></p>

<p>The <tt>\frac</tt> command produces the fraction <tt>num</tt>
divided by <tt>den</tt>, placing the numerator over a horizontal
line (solidus) and the denominator below.</p>
