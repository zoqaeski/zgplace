<div class="body"><h2 class="head2">Hypertext Help with LaTeX</h2>

<h3>theorem</h3>

<pre>
 \begin{theorem}
  theorem text
 \end{theorem}
</pre>

<p>The theorem environment produces "Theorem x" in boldface
followed by your theorem text.</p>
