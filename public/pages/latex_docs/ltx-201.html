<div class="body"><h2 class="head2">Hypertext Help with LaTeX</h2>

<h3>\arabic</h3>

<p><tt>\arabic{counter}</tt></p>

<p>The <tt>\arabic</tt> command causes the current value of
<tt>counter</tt> to be printed in Arabic numbers, i.e., 3.</p>
