<div class="body"><h2 class="head2">Hypertext Help with LaTeX</h2>

<h3>\pageref</h3>

<p><tt>\pageref{key}</tt></p>

<p>The <tt>\pageref</tt> command produces the page number of the
place in the text where the corresponding
<tt><a href="ltx-252.html">\label</a></tt> command appears.</p>

<p>The <tt>\pageref</tt> command is <a href="fragile.html">fragile</a>.</p>
