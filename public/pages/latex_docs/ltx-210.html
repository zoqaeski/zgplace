<div class="body"><h2 class="head2">Hypertext Help with LaTeX</h2>

<h3>\circle</h3>

<p><tt>\circle[*]{diameter}</tt></p>

<p>The <tt>\circle</tt> command produces a circle of the
specified diameter. If the *-form of the command is used, LaTeX
draws a solid circle.</p>
