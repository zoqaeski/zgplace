<div class="body"><h2 class="head2">Hypertext Help with LaTeX</h2>

<h3>\appendix</h3>

<p>The <tt>\appendix</tt> command changes the way sectional 
units are numbered. It generates no text. However,
<a href="ltx-141.html">section commands</a> after the
<tt>\appendix</tt> command are numbered accordingly.</p>
